# Ejemplo de configuración Nginx para exponer el backend PHP con HTTPS
# Guarda esto como nginx.conf y ajústalo a tu dominio y certificados

server {
    listen 80;
    server_name TU_DOMINIO_BACKEND;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name TU_DOMINIO_BACKEND;

    ssl_certificate     /etc/letsencrypt/live/TU_DOMINIO_BACKEND/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/TU_DOMINIO_BACKEND/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    location / {
        proxy_pass         http://localhost:8000;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 90;
    }
}
