; PHP-FPM configuration for production
[global]
error_log = /proc/self/fd/2
daemonize = no

[www]
; Listen on all interfaces on port 9000
listen = 0.0.0.0:9000

; Process management
pm = dynamic
pm.max_children = 20
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3
pm.max_requests = 500

; Logging
access.log = /proc/self/fd/2
catch_workers_output = yes
decorate_workers_output = no

; User/group
user = www-data
group = www-data

; Clear environment
clear_env = no
