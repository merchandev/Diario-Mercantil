services:
  backend:
    image: diario-mercantil-backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    volumes:
      - ./backend/storage:/var/www/html/storage
    ports:
      - "3000:9000"
    environment:
      APP_ENV: production
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: diario_mercantil
      DB_USERNAME: mercantil_user
      DB_PASSWORD: secure_password_2025
      UPLOAD_DIR: /var/www/html/storage/uploads
      RESULT_DIR: /var/www/html/storage/results
    depends_on:
      - db
    networks:
      - app-network

  frontend:
    image: diario-mercantil-frontend:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - app-network

  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_secure_password_2025
      MYSQL_DATABASE: diario_mercantil
      MYSQL_USER: mercantil_user
      MYSQL_PASSWORD: secure_password_2025
    volumes:
      - db_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      UPLOAD_LIMIT: 64M
    ports:
      - "8088:80"
    depends_on:
      - db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
